---
- name: Install with root privileges
  hosts: localhost
  become: true
  tasks:
        - name: Install apt packages
          ansible.builtin.apt:
                state: present
                name:
                      - vim
                      - vim-syntastic
                      - git
                      - git-lfs
                      - git-restore-mtime
                      - dnsutils
                      - rsnapshot
                      - whois
                      - sshfs
                      # NFS client
                      - nfs-common
                      # bash helper
                      - command-not-found
                      - build-essential
                      - rsync
                      - python3
                      - python3-pip

        - name: Install pip packages
          ansible.builtin.pip:
                name:
                      - ansible
                      - ansible-lint
                      - virtualenv

        # swappiness /etc/sysctl.d/99-sysctl.conf:vm.swappiness=0
        - name: Set swappiness 0
          ansible.builtin.lineinfile:
                dest: /etc/sysctl.d/99-sysctl.conf
                line: 'vm.swappiness=0'
                regex: 'vm.swappiness='
                create: true
                mode: "a+rx"

        - name: Set HISTTIMEFORMAT globaly
          ansible.builtin.lineinfile:
                dest: /etc/profile.d/timestamp.sh
                line: 'HISTTIMEFORMAT="%F %T "'
                regex: 'HIST'
                create: true
                mode: "a+rx"

        - name: Ensure a locale exists
          community.general.locale_gen:
                name: "{{ item }}"
          with_items:
                - en_US.UTF-8
                - en_DK.UTF-8
                - ru_RU.UTF-8
                - ru_UA.UTF-8
                - uk_UA.UTF-8


- name: Install user preferences
  hosts: localhost
  tasks:
        # https://www.freecodecamp.org/news/bashrc-customization-guide/
        - name: Set bash env 1
          ansible.builtin.blockinfile:
                path: ~/.bashrc
                block: |
                  export SSH_AUTH_SOCK=$(gpgconf --list-dirs agent-ssh-socket)
                  gpgconf --launch gpg-agent

                  HISTTIMEFORMAT="%F %T "
                  alias cd..='cd ..'
                  alias ..='cd ..;pwd'
                  alias ...='cd ../..;pwd'
                  alias ....='cd ../../..;pwd'

        - name: Set bash env HISTSIZE
          ansible.builtin.lineinfile:
                dest: ~/.bashrc
                line: 'HISTSIZE=9000'
                regex: 'HISTSIZE='
        - name: Set bash env HISTFILESIZE
          ansible.builtin.lineinfile:
                dest: ~/.bashrc
                line: 'HISTFILESIZE=9000'
                regex: 'HISTFILESIZE='


        - name: Set git_config name Andrii Kravchyna
          community.general.git_config:
                name: user.name
                scope: global
                value: Andrii Kravchyna
        - name: Set git_config email andreykp@gmail.com
          community.general.git_config:
                name: user.email
                scope: global
                value: andreykp@gmail.com

        # git config --global core.editor "vim"
        - name: Set git_config core.editor vim
          community.general.git_config:
                name: core.editor
                scope: global
                value: vim

        # git config --global core.autocrlf input
        - name: Set git_config core.autocrlf input
          community.general.git_config:
                name: core.autocrlf
                scope: global
                value: input
